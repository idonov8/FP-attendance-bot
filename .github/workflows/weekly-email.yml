name: Weekly Email Sending

on:
  schedule:
    # Run every Tuesday at 12:00 UTC (midday)
    - cron: '0 12 * * 2'
  workflow_dispatch:  # Allow manual triggering

jobs:
  send-emails:
    runs-on: ubuntu-latest
    environment: Cron Job
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          SPREADSHEET_URL=${{ vars.SPREADSHEET_URL }}
          FROM_EMAIL=${{ vars.FROM_EMAIL }}
          GMAIL_PASSWORD=${{ secrets.GMAIL_PASSWORD }}
          FORM_LINK=${{ vars.FORM_LINK }}
          DROPBOX_LINK=${{ vars.DROPBOX_LINK }}
          ADMIN_EMAIL=${{ vars.ADMIN_EMAIL }}
          EOF
      
      - name: Create service account file
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json
      
      - name: Run email sending script
        run: |
          python email_sending.py
      
      - name: Upload logs (if script creates any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: email-sending-logs
          path: |
            *.log
            logs/
          if-no-files-found: ignore

